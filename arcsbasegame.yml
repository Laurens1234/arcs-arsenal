- id: ARCS-L01
  text: >-
    **Summon (Build):** Once per turn, build 1 ship at ***any*** city you control.
     
    *Yes, even Rival cities you control!*
  image: L01
  name: Tool-Priests
  tags:
    - Base
    - Lore
- id: ARCS-L02
  text: >-
    **Fire Rifles (Battle):** Like in a battle, choose a system and collect **skirmish** dice for fresh Loyal ships there, choose a defender in an adjacent system, roll the collected dice, and deal 1 hit to the defender per `symbol:hit` rolled. 
     
    *(Hit ships before buildings.)*
  image: L02
  name: Galactic Rifles
  tags:
    - Base
    - Lore
- id: ARCS-L03
  text: >-
    When you **move** fresh Loyal ships, you may move any of them one more time. *(Damaged ships can move with them once, but won't move one more time. Resolve this after all Catapult moves.)*
  image: L03
  name: Sprinter Drives
  tags:
    - Base
    - Lore
- id: ARCS-L04
  text: >-
    When you defend in **battle**, add 1 `symbol:intercept` to the attacker’s roll if they rolled any number of assault dice.
  image: L04
  name: Mirror Plating
  tags:
    - Base
    - Lore
- id: ARCS-L05
  text: >-
    You always **build** ships fresh.
     
    When defending in **battle**, the attacker cannot collect raid dice if you have a fresh defending starport.
  image: L05
  name: Hidden Harbors
  tags:
    - Base
    - Lore
- id: ARCS-L06
  text: >-
    When attacking in **battle**, if all attacking ships are fresh at the start of the battle, you ignore 1 `symbol:intercept` you roll.
  image: L06
  name: Signal Breaker
  tags:
    - Base
    - Lore
- id: ARCS-L07
  text: >-
    After you **battle** as the attacker, repair 1 Loyal attacking ship.
  image: L07
  name: Repair Drones
  tags:
    - Base
    - Lore
- id: ARCS-L08
  text: >-
    You may **build** starports on gates, max 1 per gate.
     
    When Rival ships take a **move** into a gate you control with a fresh Loyal starport, capture 1 agent of that Rival.
  image: L08
  name: Gate Ports
  tags:
    - Base
    - Lore
- id: ARCS-L09
  text: >-
    You may **build** cities on planets outside their building slots, max 1 per planet.
     
    This costs 1 resource of the planet type.
  image: L09
  name: Cloud Cities
  tags:
    - Base
    - Lore
- id: ARCS-L10
  text: >-
    **Nurture (Build):** Tax a Loyal city.
     
    **Prune (Repair):** Replace a Loyal starport with a Loyal city or vice versa.
  image: L10
  name: Living Structures
  tags:
    - Base
    - Lore
- id: ARCS-L11
  text: >-
    You may **build** cities on gates, max 1 per gate.
     
    A gate city's type matches all cities in its cluster. *(Players may tax it for 1 resource of any of those cities. If it is destroyed, Provoke Outrage of all those city types.)*
  image: L11
  name: Gate Stations
  tags:
    - Base
    - Lore
- id: ARCS-L12
  text: >-
    When defending in **battle**, before the attacker collects dice, they must take 1 hit if any Loyal defending ships are fresh.
  image: L12
  name: Railgun Arrays
  tags:
    - Base
    - Lore
- id: ARCS-L13
  text: >-
    This card has one resource slot with a raid cost of `symbol:key` `symbol:key` `symbol:key` `symbol:key`.
     
    *(You can hold one resource here. It adds to your ambitions. You can spend it.)*
  image: L13
  name: Ancient Holdings
  tags:
    - Base
    - Lore
- id: ARCS-L14
  text: >-
    When attacking in **battle**, after rolling dice, you may reroll up to 1 assault die for each fresh Loyal attacking ship.
  image: L14
  name: Seeker Torpedoes
  tags:
    - Base
    - Lore
- id: ARCS-L15
  text: >-
    When defending in **battle**, before the attacker collects dice, you may move any number of fresh Loyal ships from systems adjacent to the battle system into it.
  image: L15
  name: Predictive Sensors
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L16
  text: >-
    **Guide (Move):** Move any number of ***any*** ships *(even if not Loyal)* from a system with a fresh Loyal starport to an adjacent system, or vice versa, ignoring **move** modifiers in play areas.
  image: L16
  name: Force Beams
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L17
  text: >-
    When attacking in **battle**, if there are no defending buildings, you may collect up to 1 raid die. *(This is not an extra die. Follow the limit of 1 die per ship.)*
  image: L17
  name: Raider Exosuits
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L18
  text: >-
    **Martyr (Move):** Destroy 1 fresh Loyal ship on the map to destroy 1 ship that is not Loyal in its system, taking it as a Trophy. *(Your Loyal ship does not become a Trophy.)*
  image: L18
  name: Survival Overrides
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L19
  text: >-
    ***While Empath is declared***, if you roll ***any*** dice *(even outside battle)*, you may reroll any number of them once.
      
    **Prelude:** You may discard this to clear your Psionic Outrage.
  image: L19
  name: Empath's Vision
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L20
  text: >-
    ***While Empath is declared***, you may **tax** ***any*** cities, and **build** ships and Catapult **move** with ***any*** starports, like they are Loyal. *(Don't take Captives. Build ships damaged in Rival-controlled systems.)*
  image: L20
  name: Empath's Bond
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L21
  text: >-
    ***While Keeper is declared***, Rivals cannot steal resources from you that are the same as resources they have already.
     
    **Prelude:** You may discard this to clear your Relic Outrage.
  image: L21
  name: Keeper's Trust
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L22
  text: >-
    ***While Keeper is declared***, Rivals cannot steal Guild cards from you while you have any resources of the same type. *(If you have both Relics and Sworn Guardians, neither can be stolen!)*
  image: L22
  name: Keeper's Solidarity
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L23
  text: >-
    ***While Warlord is declared***, you may **tax** cities that you already taxed this turn.
     
    **Prelude:** You may discard this to clear your Weapon Outrage.
  image: L23
  name: Warlord's Cruelty
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L24
  text: >-
    ***While Warlord is declared***, you may spend Trophies in your Prelude, returning them, to influence once for each.
  image: L24
  name: Warlord's Terror
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L25
  text: >-
    ***While Tyrant is declared***, you may spend Captives in your Prelude, returning them, to secure once for each.
     
    **Prelude:** You may discard this to clear your Weapon Outrage.
  image: L25
  name: Tyrant's Ego
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L26
  text: >-
    **Annex (Build):** ***While Tyrant is declared***, replace ***any*** city or starport you control with a Loyal city or starport, respectively. *(Cities return to player boards.)*
  image: L26
  name: Tyrant's Authority
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L27
  text: >-
    **Prelude:** ***While Tycoon is declared***, before taking any other actions, you may discard all of your Material and Fuel to declare exactly 1 undeclared ambition. Do not place the zero marker. *(You may do this just after declaring Tycoon.)*
  image: L27
  name: Tycoon's Ambition
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-L28
  text: >-
    **Prelude:** ***While Tycoon is declared***, you may discard any number of Material and Fuel to gain 1 resource for each.
     
    **Prelude:** You may discard this to clear your Material and Fuel Outrage.
  image: L28
  name: Tycoon's Charm
  tags:
    - Leaders and Lore
    - Lore
- id: ARCS-LEAD01
  text: >-
    *Beloved*. After defending in **battle**, you may influence if the attacker took any Trophies. Rivals cannot Ransack the Court when they **battle** you.
     
    *Just*. When you're **scoring** Tyrant, gain no Power for second place, and gain Power for second place if you get first place. *(Don't get bonus city Power.)*
  image: LEAD01
  name: Elder
  tags:
    - Base
    - Leader
- id: ARCS-LEAD02
  text: >-
    *Attuned*. When you Copy or Pivot in order to **tax**, you gain 1 Psionic along with the taxed resource.
     
    *Cryptic*. In **setup**, place agents on your Material and Fuel Outrage slots on your player board.
  image: LEAD02
  name: Mystic
  tags:
    - Base
    - Leader
- id: ARCS-LEAD03
  text: >-
    *Insatiable*. When you Copy or Pivot in order to **tax**, you gain 1 Fuel along with the taxed resource.
     
    *Lavish*. After **scoring**, you must discard all of your Fuel if the Tycoon ambition was scored.
  image: LEAD03
  name: Fuel-Drinker
  tags:
    - Base
    - Leader
- id: ARCS-LEAD04
  text: >-
    *Ambitious*. When you **declare an ambition**, you may gain any resource. *(You must declare the ambition before taking any actions, including Prelude actions from resources.)*
     
    *Callow*. You can only **tax** Loyal cities if you control them.
  image: LEAD04
  name: Upstart
  tags:
    - Base
    - Leader
- id: ARCS-LEAD05
  text: >-
    *Committed*. In **battle**, you collect 2 extra dice.
     
    *Disorganized*. You cannot **move** more than 2 ships at a time.
  image: LEAD05
  name: Rebel
  tags:
    - Base
    - Leader
- id: ARCS-LEAD06
  text: >-
    *Tactical*. When you Copy or Pivot to **battle**, you may move before or after you battle. *(You may do this even if you spent a Weapon to let you battle.)*
     
    *Violent*. When you're **scoring** Empath, gain no Power for second place, and gain Power for second place if you get first place. *(Don't get bonus city Power.)*
  image: LEAD06
  name: Warrior
  tags:
    - Base
    - Leader
- id: ARCS-LEAD07
  text: >-
    *Charismatic*. When you Copy or Pivot in order to **secure** a card, you may influence before or after you secure.
     
    *Generous*. To **declare an ambition**, you must give 1 Guild card to your Rival with the least Power.
  image: LEAD07
  name: Feastbringer
  tags:
    - Base
    - Leader
- id: ARCS-LEAD08
  text: >-
    *Bold*. When you **declare an ambition**, you may influence any number of cards in the Court once.
     
    *Paranoid*. You cannot **secure** Guild cards with only 1 Loyal agent on them. *(You can secure Vox cards as normal.)* Ignore this if you Ransack the Court.
  image: LEAD08
  name: Demagogue
  tags:
    - Base
    - Leader
- id: ARCS-LEAD09
  text: >-
    *Learned*. After **setup**, gain 2 extra lore cards—draw 5 lore, keep 2, and scrap the other 3 *(returning them to the box).*
     
    *Academic*. When you're **scoring** Tycoon, gain no Power for second place, and gain Power for second place if you get first place. *(Don't get bonus city Power.)*
  image: LEAD09
  name: Archivist
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD10
  text: >-
    *Ruthless*. Once per turn, when you **tax** any city or **build** a ship at a starport, you may hit the building to take that action again with it. If you destroy a Loyal city, you Provoke Outrage. *(If you destroy a Rival city, Provoke Outrage and Ransack the Court.)*
     
    *Hated*. In **setup**, scrap 2 Loyal ships and 3 Loyal agents. *(Return them to the box.)*
  image: LEAD10
  name: Overseer
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD11
  text: >-
    *Tricky*. When attacking in **battle**, you may reroll raid dice up to the number of different resources you have.
     
    *Wary*. When attacking in **battle**, you cannot collect more assault dice than skirmish dice.
  image: LEAD11
  name: Corsair
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD12
  text: >-
    *Connected*. When you **declare an ambition** that's not declared, draw and secure the top card of the Court deck. *(You can't use its Prelude action now.)*
     
    *Influential*. When you Copy or Pivot to **influence**, you may influence twice.
     
    *Proud*. When **scoring**, you only gain Power if you get first place *(not tied).*
  image: LEAD12
  name: Noble
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD13
  text: >-
    *Decentralized*. In **setup**, scrap your 2 leftmost cities from your player board.
     
    *Inspiring*. In systems with Loyal ships, you may **tax** Rival cities ignoring control, and you may tax empty building slots like Loyal cities.
     
    *Principled*. You cannot **tax** Loyal cities.
     
    *Remember, if you have no buildings on the map, Rivals can raid your ships!*
  image: LEAD13
  name: Anarchist
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD14
  text: >-
    *Mythic*. After you **tax** a city, you may place 1 resource you have over the planet's resource icon. From now on, its planet type is the placed resource, and its planet type cannot be changed again with *Mythic*.
     
    *Ancient*. You cannot Catapult **move** from starports, but you can Catapult **move** from gates.
  image: LEAD14
  name: Shaper
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD15
  text: >-
    *Firebrand*. When you Copy or Pivot in order to **tax**, you gain 1 Weapon along with the taxed resource.
     
    *Irregular*. If a Rival attacks you in **battle** and rolls `symbol:intercept`, they ***do not*** take hits from fresh defending ships. Instead, they take 1 hit per Weapon icon you have from cards and resources, then you discard 1 Weapon resource you have.
  image: LEAD15
  name: Agitator
  tags:
    - Leaders and Lore
    - Leader
- id: ARCS-LEAD16
  text: >-
    *Resilient*. After any **battle** with you, repair 1 Loyal ship in the battle system per starport on the map you control. *(Even Rival ones!)*
     
    *Greedy*. In **setup**, place an agent on your Material Outrage slot.
  image: LEAD16
  name: Quartermaster
  tags:
    - Leaders and Lore
    - Leader