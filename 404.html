<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Arcs</title>
    <meta name="description" content="Page not found - redirecting to home." />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#8b5cf6" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .error-content {
        text-align: center;
        padding: 80px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .error-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text);
      }
      .error-message {
        font-size: 1.2rem;
        color: var(--text-muted);
        margin-bottom: 2rem;
      }
      .spinner {
        border: 4px solid var(--border);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .redirect-text {
        font-size: 1rem;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <div>
          <h1 class="logo"><a href="./index" style="text-decoration:none;color:inherit">Arcs Arsenal</a></h1>
          <p class="tagline">Page Not Found</p>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="error-content">
          <h1 class="error-title">404</h1>
          <p class="error-message">Sorry, the page you're looking for doesn't exist.</p>
          <p class="redirect-text">You can go back to the <a href="./index.html" style="color: var(--accent);">home page</a> or use the navigation above.</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p><a href="./index">Home</a></p>
      </div>
    </footer>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById('themeToggle');
      const html = document.documentElement;

      function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
      }

      function updateThemeIcon(theme) {
        const sunIcon = themeToggle.querySelector('.icon-sun');
        const moonIcon = themeToggle.querySelector('.icon-moon');
        if (theme === 'light') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }

      function toggleTheme() {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      }

      // Initialize theme
      initTheme();

      // Add event listener
      themeToggle.addEventListener('click', toggleTheme);

      // Optional: Add a manual redirect button for users
      // setTimeout(function() {
      //   window.location.href = './index.html';
      // }, 5000);
    </script>
  </body>
</html>
